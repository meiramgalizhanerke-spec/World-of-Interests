<!DOCTYPE html>
<html lang="kk">
<head>
    <meta charset="UTF-8">
    <title>Қызығушылық әлемі</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #43cea2, #185a9d); /* Хобби беттеріне сай градиент */
            color: white;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        .box {
            background: rgba(0, 0, 0, 0.4); /* Түнгі стиль үшін қара жартылай фон */
            padding: 50px 40px;
            border-radius: 15px;
            max-width: 500px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.5);
            transition: transform 0.3s;
        }
        .box:hover {
            transform: scale(1.05);
        }
        h1 {
            font-size: 38px;
            margin-bottom: 15px;
            color: #00ffcc; /* Неон түс */
            text-shadow: 0 0 10px #00ffcc;
        }
        p {
            font-size: 18px;
            margin-bottom: 30px;
            line-height: 1.6;
        }
        a {
            text-decoration: none;
            background: #1e3799;
            color: white;
            padding: 15px 25px;
            border-radius: 10px;
            font-size: 18px;
            font-weight: bold;
            transition: 0.3s;
            display: inline-block;
        }
        a:hover {
            background: #16216a;
            transform: scale(1.05);
        }
    </style>
</head>
<body>

<div class="box">
    <h1>Қызығушылық әлемі</h1>
    <p>
        Әр адамда ерекше қабілет бар.  
        Бұл сайтта сен өзіңе ұнайтын хоббиді таба аласың.
    </p>
    <a href="page2.html">Хобби іздеу →</a>
</div>

</body>
</html>
